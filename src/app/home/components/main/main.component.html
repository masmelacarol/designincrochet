<section class="swiper-container carousel">
  <div class="swiper-wrapper">
    <div *ngFor="let product of products" class=" swiper-slide">
      <div class=" carousel__content">
        <div class="container">
          <div class="carousel__content--container">
            <div class="title" data-swiper-parallax="-100">
              <h4>{{product.name}}</h4>
            </div>
            <div class="description">
              <strong>{{product.price | currency}}</strong>
              <p>{{product.description}}</p>
              <div class="detail">
                <h6>Color: </h6>
                <div *ngFor="let bg of product.color">
                  <span class="color" [style.background]="bg"></span>
                </div>
              </div>
              <div class="detail">
                <h6>Talla: </h6>
                <div *ngFor="let sz of product.size">
                  <span>{{sz}}</span>
                </div>
              </div>
            </div>
            <div class="carousel__content--btn">
              <button type="button" class="btn">AÃ±adir al carrito</button>
            </div>
          </div>
          <div class="carousel__content--container image">
            <figure>
              <img [src]=" product.images" [alt]="product.name">
            </figure>
          </div>
        </div>
      </div>
      <!-- If we need pagination -->
    </div>
  </div>
  <div class="swiper-pagination swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next swiper-button"></div>
  <div class="swiper-button-prev swiper-button"></div>
</section>
