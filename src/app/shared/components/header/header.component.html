<header class="header">
  <div class="header__container">
    <div class="header__content">
      <figure class="header__content--logo">
        <img src="assets/images/logo.svg" alt="logo" class="icon_logo" />
      </figure>
      <nav class="header__content--nav">
        <ul>
          <li>
            <a [routerLink]="['/home']" routerLinkActive="active">Inicio</a>
          </li>
          <li>
            <a [routerLink]="['/products/']" routerLinkActive="active">
              Categorias
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__content">
      <nav class="header__content--nav login">
        <ul>
          <li>
            <a [routerLink]="['/cart']" routerLinkActive="active" mat-raised-button [matBadge]="total$ | async"
              matBadgeColor="warn" matBadgeSize="small">
              <mat-icon aria-hidden="false" aria-label="shopping cart icon">shopping_cart</mat-icon>
            </a>
          </li>
          <li *ngIf="login && !user">
            <a [routerLink]="['/auth/login']" routerLinkActive="active">
              Iniciar Sesi√≥n
            </a>
          </li>
          <li *ngIf="user">
            <figure>
              <img ngxGravatar [email]="email" fallback="identicon" alt="user-avatar" />
            </figure>
          </li>
          <li *ngIf="user">
            <a mat-list-item (click)="logOut()">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
