<div class="categories__content--container">
  <h6>{{category.name}}</h6>
  <p>{{category.description | slice: 0 : 100}}...</p>
  <div class="detail">
    <h6>Color: </h6>
    <div *ngFor="let bg of category.color">
      <span class="color" [style.background]="bg"></span>
    </div>
  </div>
  <div class="detail">
    <h6>Talla: </h6>
    <div *ngFor="let sz of category.size">
      <span>{{sz}}</span>
    </div>
  </div>
  <strong>{{category.price | currency}}</strong>
  <button class="btn">AÃ±adir al carrito</button>
</div>
<div class="categories__content--container image">
  <figure>
    <img [src]="category.images" [alt]="category.name">
  </figure>
</div>
