<section class="card" *ngIf="product" [ngClass]="product.theme">
  <div class="card__container">
    <div class="card__container--content">
      <div class="card__container--description">
        <h6>{{product.name}}</h6>
        <strong [ngClass]="{'end': isCard}">{{product.price | currency}}</strong>
        <p>{{product.description | slice:0:sliceSize }}</p>
        <div class="detail">
          <h6>Color: </h6>
          <div *ngFor="let bg of product.color">
            <span class="color" [style.background]="bg"></span>
          </div>
        </div>
        <div class="detail">
          <h6>Talla: </h6>
          <div *ngFor="let sz of product.size">
            <span *ngIf="isCard">{{sz}}</span>
          </div>
          <form *ngIf="!isCard" [formGroup]="form">
            <select formControlName="size" (change)="getSize($event)">
              <option *ngFor="let sz of product.size" [value]="sz">{{sz}}</option>
            </select>
          </form>
        </div>
      </div>
      <div class="card__container--button" *ngIf="!isCard">
        <button class="btn" (click)="addCart()">AÃ±adir al carrito</button>
      </div>
    </div>
    <div class="card__container--content image" [ngClass]="(isCard === true) ?'card-image': 'detail-image'">
      <figure>
        <img [src]=" product.images" [alt]="product.name">
      </figure>
    </div>
  </div>
</section>
