<section *ngFor="let category of categories, index as i" class="categories">
  <h4>{{category | uppercase}}</h4>
  <div class="categories__content">
    <a [routerLink]="['/products', i+1]" *ngFor="let item of itemCategories[category]">
      <app-cards [category]="item" class="categories__content--item"></app-cards>
    </a>
  </div>
</section>
