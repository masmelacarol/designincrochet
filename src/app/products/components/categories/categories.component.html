<section *ngFor="let category of categories, index as i" class="categories">
  <h4>{{category | uppercase}}</h4>
  <div class="categories__content">
    <a [routerLink]="['/products', item.id]" *ngFor="let item of itemCategories[category]">
      <app-cards [product]="item" [color]="'var(--bg-color-secondary)'" [position]="'flex-end'" [size]="70"
        [imageWidth]="150" class="categories__content--item">
      </app-cards>
    </a>
  </div>
</section>
